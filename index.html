  <style>
    * {
      margin: 0;

    html,
    body {

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const telegramWebApp = window.Telegram.WebApp;

      if (telegramWebApp) {

        // if (telegramWebApp.requestFullscreen) {
        //   telegramWebApp?.requestFullscreen();
        // } else {
        //   console.log('fullscreen not available');
        // }

        if (telegramWebApp.isVersionAtLeast('8.0')) {
          telegramWebApp.requestFullscreen();
        } else {
          console.log('Метод requestFullscreen не поддерживается в этой версии Telegram.');
        }

        telegramWebApp.expand();
        telegramWebApp.is_expandable = false;
        telegramWebApp.isVerticalSwipesEnabled = false;


        const script = document.createElement('script');
        script.type = 'module';
        script.crossOrigin = 'anonymous';
        script.src = './assets/index-BtnHd-NV.js';
        document.head.appendChild(script);

      }
    });
  </script>
